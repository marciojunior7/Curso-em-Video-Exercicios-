<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5 </title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" >
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut" >
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat" >
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten" >
            <label for="iesten">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
